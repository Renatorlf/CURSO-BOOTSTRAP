<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caixa de Mesagens Interativas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="d-flex justify-content-center align-items-center vh-100">
    <div>
        <!-- Tooltip -->
        <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="top" title="Este é um tooltip!">
            Passe o mouse aqui
        </button>

        <!-- Popover -->
        <button type="button" class="btn btn-secondary ms-3" data-bs-toggle="popover" title="Título do Popover" data-bs-content="Este é o conteúdo do popover.">
            Clique aqui
        </button>
    </div>
</div>


<script>
    // Ativando o Tooltip
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
</script>
</body>
</html>
