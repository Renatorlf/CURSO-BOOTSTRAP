<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Sistemas de Grids</title>
  </head>
  <body>
  
  <!--O sistema de grid do bootstrap aceita até 12 colunas divididas em tamanhos iguais automaticamente.
  Obs. Dependendo da sua resolução de tela o bootstrap aceita ate mais de 12 colunas-->
  <!--Para determinar o tamanho da coluna se utiza dentro da class (col- mais o tamanho que você quer, sabendo que no máximo 12) 
  Ex. (col-12)-->
  <div class="row" style="border: 1px solid red;">
    <div class="col bg-primary col-3">
      <p>A</p>
    </div>
    <div class="col bg-secondary">
      <p>B</p>
    </div>
  </div>
  
  <div class="row" style="border: 1px solid blue;">
    <div class="col bg-dark text-light" >
      <p>C</p>
    </div>
    <div class="col bg-warning">
      <p>D</p>
    </div>
  </div>
  
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
