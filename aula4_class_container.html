<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Sistemas de Grids</title>
  </head>
  <body>
    <div class="container-fluid"><!--O objetivo da class container é de centralizar o conteúdo-->
    <!--Utilizando a função col mais o ponto de quebra mais o numero que colunas que você deseja para deixar a tela responsiva
    Ex.(col-xl-4)
    obs. pode utilizar varios pontos de quebra na mesma linha-->
      <div class="row" style="border: 1px solid red;">
        <div class="col bg-primary col-sm-4 col-md-10">
          <p>A</p>
        </div>
        <div class="col bg-secondary col-sm-6 col-md-1">
          <p>B</p>
        </div>
        <div class="col bg-danger col-sm-2 col-md-1">
          <p>C</p>
        </div>
      </div>
  
      <div class="row" style="border: 1px solid blue;">
        <div class="col bg-dark text-light">
          <p>C</p>
        </div>
        <div class="col bg-warning">
          <p>D</p>
        </div>
      </div>
    </div>
  
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
